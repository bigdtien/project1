<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="admin">
        <div class="left">
            <header>
                <i class="fa-solid fa-house item"></i>
                <h3 class="item hidden">PINK STORE</h3>
                <div class="icon">
                    <i class="fa-solid fa-list item"></i>
                    <i class="fa-solid fa-arrow-left item hidden"></i>
                </div>
            </header>
            <div class="list-menu">
                <li>
                    <i class="fa-solid fa-gauge"></i>
                    <span class="item hidden chose">DASHBOARD</span>
                </li>
                <h4 class="item hidden">
                    UI ELEMENTS
                </h4>
                <li>
                    <i class="fa-solid fa-table"></i>
                    <span class="item hidden chose">RESERVATION</span>
                </li>
                <li>
                    <i class="fa-solid fa-bowl-food"></i>
                    <span class="item hidden chose">ORDER FOOD</span>
                </li>
                <li>
                    <i class="fa-solid fa-credit-card"></i>
                    <span class="item hidden chose">PAY BILL</span>
                </li>
                <li>
                    <i class="fa-solid fa-user"></i>
                    <span class="item hidden chose">INFORMATION</span>
                </li>
            </div>
        </div>
        <div class="right">
            <header>
                <div class="option">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-bell"></i>
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="user">
                    <i class="fa-regular fa-user"></i>
                    <ul class="user-box hidden">
                        <li>Username</li>
                        <li>My Profile</li>
                        <li>Setting</li>
                        <li>Logout</li>
                    </ul>
                </div>
            </header>
            <main>
                <div class="box">DASHBOARD</div>
                <div class="box">
                    <div class="row row-cols-xl-4 row-cols-md-2 row-cols-1 g-4 tables">
                    </div>
                </div>
                <div class="box">
                    <div class="food_header">
                        <div class="table_order">
                            <p>Choose a table</p>
                            <select>
                                <option value="1">Choose a table</option>
                                <option value="2">1</option>
                                <option value="3">2</option>
                                <option value="4">3</option>
                            </select>
                            <button>Order</button>
                        </div>
                        <div class="search">
                            <input type="text" placeholder="Search...">
                            <button>Search</button>
                        </div>
                        <div class="add_food">
                            <button>Add Food</button>
                        </div>
                    </div>
                    <div class="row row-cols-xl-4 row-cols-md-2 row-cols-1 g-4 foods">

                    </div>
                </div>
                <div class="box">PAY BILL</div>
                <div class="box">INFORMATION</div>
            </main>
            <!-- Modal Booking -->
            <div class="modal fade" id="booking" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="form_booking">
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Customer Name</label>
                                    <input required type="text" class="form-control" id="customerName"
                                        aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Quantity</label>
                                    <input required type="number" class="form-control" id="quantity">
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary">Send</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="../js/valididation.js"></script>
    <script src="../js/home.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/getTables.js"></script>
    <script src="../js/orderFood.js"></script>
</body>

</html>
